<script type="text/javascript">

describe("examples", function(){

    it("it should convert numbers less than 10", function(){
        expect(wtn.convert("one")).toEqual(1);
        expect(wtn.convert("two")).toEqual(2);
        expect(wtn.convert("three")).toEqual(3);
        expect(wtn.convert("four")).toEqual(4);
        expect(wtn.convert("five")).toEqual(5);
        expect(wtn.convert("six")).toEqual(6);
        expect(wtn.convert("seven")).toEqual(7);
        expect(wtn.convert("eight")).toEqual(8);
        expect(wtn.convert("nine")).toEqual(9);
    });

    it("it should not be case sensitive", function(){
        expect(wtn.convert("One")).toEqual(1);
        expect(wtn.convert("TWO")).toEqual(2);
        expect(wtn.convert("threE")).toEqual(3);
    });

    it("it should convert numbers >= 10 and <= 20", function(){
        expect(wtn.convert("ten")).toEqual(10);
        expect(wtn.convert("eleven")).toEqual(11);
        expect(wtn.convert("twelve")).toEqual(12);
        expect(wtn.convert("thirteen")).toEqual(13);
        expect(wtn.convert("fourteen")).toEqual(14);
        expect(wtn.convert("fifteen")).toEqual(15);
        expect(wtn.convert("sixteen")).toEqual(16);
        expect(wtn.convert("seventeen")).toEqual(17);
        expect(wtn.convert("eighteen")).toEqual(18);
        expect(wtn.convert("nineteen")).toEqual(19);
        expect(wtn.convert("twenty")).toEqual(20);
    });

    it("it should convert numbers >= 21 and <= 29", function(){
        expect(wtn.convert("twenty one")).toEqual(21);
        expect(wtn.convert("twenty two")).toEqual(22);
        expect(wtn.convert("twenty three")).toEqual(23);
        expect(wtn.convert("twenty four")).toEqual(24);
        expect(wtn.convert("twenty five")).toEqual(25);
        expect(wtn.convert("twenty six")).toEqual(26);
        expect(wtn.convert("twenty seven")).toEqual(27);
        expect(wtn.convert("twenty eight")).toEqual(28);
        expect(wtn.convert("twenty nine")).toEqual(29);
    });

    it("it should convert numbers >= 30 and <= 39", function(){
        expect(wtn.convert("thirty one")).toEqual(31);
        expect(wtn.convert("thirty two")).toEqual(32);
        expect(wtn.convert("thirty three")).toEqual(33);
        expect(wtn.convert("thirty four")).toEqual(34);
        expect(wtn.convert("thirty five")).toEqual(35);
        expect(wtn.convert("thirty six")).toEqual(36);
        expect(wtn.convert("thirty seven")).toEqual(37);
        expect(wtn.convert("thirty eight")).toEqual(38);
        expect(wtn.convert("thirty nine")).toEqual(39);
    });

    it("it should convert numbers >= 40 and <= 49", function(){
        expect(wtn.convert("forty one")).toEqual(41);
        expect(wtn.convert("forty two")).toEqual(42);
        expect(wtn.convert("forty three")).toEqual(43);
        expect(wtn.convert("forty four")).toEqual(44);
        expect(wtn.convert("forty five")).toEqual(45);
        expect(wtn.convert("forty six")).toEqual(46);
        expect(wtn.convert("forty seven")).toEqual(47);
        expect(wtn.convert("forty eight")).toEqual(48);
        expect(wtn.convert("forty nine")).toEqual(49);
    });

    it("it should convert numbers >= 50 and <= 59", function(){
        expect(wtn.convert("fifty one")).toEqual(51);
        expect(wtn.convert("fifty two")).toEqual(52);
        expect(wtn.convert("fifty three")).toEqual(53);
        expect(wtn.convert("fifty four")).toEqual(54);
        expect(wtn.convert("fifty five")).toEqual(55);
        expect(wtn.convert("fifty six")).toEqual(56);
        expect(wtn.convert("fifty seven")).toEqual(57);
        expect(wtn.convert("fifty eight")).toEqual(58);
        expect(wtn.convert("fifty nine")).toEqual(59);
    });

    it("it should convert numbers >= 60 and <= 69", function(){
        expect(wtn.convert("sixty one")).toEqual(61);
        expect(wtn.convert("sixty two")).toEqual(62);
        expect(wtn.convert("sixty three")).toEqual(63);
        expect(wtn.convert("sixty four")).toEqual(64);
        expect(wtn.convert("sixty five")).toEqual(65);
        expect(wtn.convert("sixty six")).toEqual(66);
        expect(wtn.convert("sixty seven")).toEqual(67);
        expect(wtn.convert("sixty eight")).toEqual(68);
        expect(wtn.convert("sixty nine")).toEqual(69);
    });

    it("it should convert numbers >= 70 and <= 79", function(){
        expect(wtn.convert("seventy one")).toEqual(71);
        expect(wtn.convert("seventy two")).toEqual(72);
        expect(wtn.convert("seventy three")).toEqual(73);
        expect(wtn.convert("seventy four")).toEqual(74);
        expect(wtn.convert("seventy five")).toEqual(75);
        expect(wtn.convert("seventy six")).toEqual(76);
        expect(wtn.convert("seventy seven")).toEqual(77);
        expect(wtn.convert("seventy eight")).toEqual(78);
        expect(wtn.convert("seventy nine")).toEqual(79);
    });

    it("it should convert numbers >= 80 and <= 89", function(){
        expect(wtn.convert("eighty one")).toEqual(81);
        expect(wtn.convert("eighty two")).toEqual(82);
        expect(wtn.convert("eighty three")).toEqual(83);
        expect(wtn.convert("eighty four")).toEqual(84);
        expect(wtn.convert("eighty five")).toEqual(85);
        expect(wtn.convert("eighty six")).toEqual(86);
        expect(wtn.convert("eighty seven")).toEqual(87);
        expect(wtn.convert("eighty eight")).toEqual(88);
        expect(wtn.convert("eighty nine")).toEqual(89);
    });

    it("it should convert numbers >= 90 and <= 99", function(){
        expect(wtn.convert("ninety one")).toEqual(91);
        expect(wtn.convert("ninety two")).toEqual(92);
        expect(wtn.convert("ninety three")).toEqual(93);
        expect(wtn.convert("ninety four")).toEqual(94);
        expect(wtn.convert("ninety five")).toEqual(95);
        expect(wtn.convert("ninety six")).toEqual(96);
        expect(wtn.convert("ninety seven")).toEqual(97);
        expect(wtn.convert("ninety eight")).toEqual(98);
        expect(wtn.convert("ninety nine")).toEqual(99);
    });

    it("it should allow dashes", function(){
        expect(wtn.convert("twenty-one")).toEqual(21);
        expect(wtn.convert("thirty-three")).toEqual(33);
    });

    it("it should convert numbers >= 100 and <= 199", function(){
        expect(wtn.convert("one hundred")).toEqual(100);
        expect(wtn.convert("one hundred one")).toEqual(101);
        expect(wtn.convert("five hundred seventy-seven")).toEqual(577);
        expect(wtn.convert("nine hundred ninety nine")).toEqual(999);
    });

    it("it should convert numbers >= 1000 and <= 999999", function(){
        expect(wtn.convert("one thousand")).toEqual(1000);
        expect(wtn.convert("one thousand one hundred eleven")).toEqual(1111);
        expect(wtn.convert("nine thousand nine hundred ninety nine")).toEqual(9999);
        expect(wtn.convert("ten thousand")).toEqual(10000);
        expect(wtn.convert("twenty thousand")).toEqual(20000);
        expect(wtn.convert("thirty thousand five hundred twenty nine")).toEqual(30529);
        expect(wtn.convert("thirty two thousand five hundred twenty nine")).toEqual(32529);
        expect(wtn.convert("nine hundred ninety nine thousand nine hundred ninety nine")).toEqual(999999);
    });

});
