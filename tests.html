<script type="text/javascript">

describe("examples", function(){

    it("it should convert numbers less than 10", function(){
        expect(wtn.convert("one")).toEqual(1);
        expect(wtn.convert("two")).toEqual(2);
        expect(wtn.convert("three")).toEqual(3);
        expect(wtn.convert("four")).toEqual(4);
        expect(wtn.convert("five")).toEqual(5);
        expect(wtn.convert("six")).toEqual(6);
        expect(wtn.convert("seven")).toEqual(7);
        expect(wtn.convert("eight")).toEqual(8);
        expect(wtn.convert("nine")).toEqual(9);
    });

    it("it should not be case sensitive", function(){
        expect(wtn.convert("One")).toEqual(1);
        expect(wtn.convert("TWO")).toEqual(2);
        expect(wtn.convert("threE")).toEqual(3);
    });

    it("it should convert numbers >= 10 and <= 20", function(){
        expect(wtn.convert("ten")).toEqual(10);
        expect(wtn.convert("eleven")).toEqual(11);
        expect(wtn.convert("twelve")).toEqual(12);
        expect(wtn.convert("thirteen")).toEqual(13);
        expect(wtn.convert("fourteen")).toEqual(14);
        expect(wtn.convert("fifteen")).toEqual(15);
        expect(wtn.convert("sixteen")).toEqual(16);
        expect(wtn.convert("seventeen")).toEqual(17);
        expect(wtn.convert("eighteen")).toEqual(18);
        expect(wtn.convert("nineteen")).toEqual(19);
        expect(wtn.convert("twenty")).toEqual(20);
    });

});

</script>
